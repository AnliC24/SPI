			# rewrite ^/(.*)$ https://preview.pro.antdv.com/$1 permanent;

		}
		location /task {
			proxy_pass http://127.0.0.1:8080;
			proxy_set_header   X-Forwarded-Proto $scheme;
			proxy_set_header   Host              $http_host;
			proxy_set_header   X-Real-IP         $remote_addr;
		}
	}
	
